---
plugins:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
  eslint:
    enabled: true
    channel: "eslint-5"
  fixme:
    enabled: true
  flog:
    enabled: true
  reek:
    enabled: true
  rubocop:
    enabled: true
    channel: rubocop-0-71
  scss-lint:
    enabled: true
  nodesecurity:
    enabled: true
ratings:
  paths:
  - "**.rb"
  - "**.html"
  - "**.erb"
  - "**.scss"
  - "**.css"
  - "**.js"
  - "**.jsx"
  - "**.md"
exclude_paths:
- .github/
- config/
- coverage/
- db/
- deps/
- doc/
- tmp/
- log/
- vendor/
- public/
- node_modules/
- .rubocop.yml
- .codeclimate.yml
- .scss-lint.yml
- .eslintrc
- .gitignore
- .nvmrc
- .yvmrc
- yarn.lock
